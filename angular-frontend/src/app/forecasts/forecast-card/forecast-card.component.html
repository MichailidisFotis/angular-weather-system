<div class="weather-card">
  <div class="card-header">
    <h6 class="location">{{city_name}}</h6>
    <h6 class="time">{{time}}</h6>
  </div>
  <div class="card-body">
    <h6 class="temperature">{{temperature}} &deg;C</h6>
    <span class="condition">{{contition}}</span>
  </div>
  <div class="card-footer">
    <div class="weather-info">
      <div>
        <i class="icon">üå¨Ô∏è</i>
        <span>{{wind_speed}} Km/H</span>
      </div>
      <div>
        <i class="icon">üíß</i>
        <span>{{humidity}}%</span>
      </div>
    </div>
    <div class="weather-icon">
      <img src={{icon_url}} alt="Weather Icon">
    </div>
  </div>
    <div class="card-action">
    <button class="forecast-btn" data-bs-toggle="modal" data-bs-target="#exampleModalScrollable" (click)="onClick()">Get City Forecast</button>
  </div>
</div>
